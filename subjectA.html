    <h1>物理</h1>
    <p>高校の物理で扱う分野は「力学」「熱力学」「電磁気」「波動」「原子」の５つの分野で構成されています。専門的には、一般に古典力学と呼ばれるジャンルに属する分野を学ぶのが高校での物理あるいは物理基礎といえます。古典力学と対比される、現代物理学というのは「相対性理論」や「量子力学」と呼ばれるジャンルで構成されており、古典物理で想定されている物理的世界観とは異なる世界観を下敷きにしています。物理学に興味をもった高校生は大学以降、古典力学のみならず「相対性理論」や「量子力学」の世界に足を踏み入れることになります。</p>
